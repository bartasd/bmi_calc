<!DOCTYPE html>
<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi-calc</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app_field">
        <h1>BMI CALCULATOR</h1>
        <p class="result" id="result"></p>
        <div class="inputs">
            <div class="i i_mass">
                <label class="label" for="mass">YOUR MASS, kg</label>
                <input class="mass" type="text" id="mass" value="">
            </div>
            <div class="i i_height">
                <label class="label" for="height">YOUR HEIGHT, cm</label>
                <input class="height" type="text" id="height" value="">
            </div>
            <button class="button b_calc" id="calc">CALCULATE</button>
            <button class="button b_res" id="res">RESET</button>
        </div>

    </div>
    <script src="./js/index.js"></script>
</body>
</head>
